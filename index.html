### About 

* The [Thames Estuary Partnership (TEP)](https://www.thamesestuarypartnership.org/) is an independent charity that improves and builds understanding of one of the world's most famous rivers.

* We provide a framework for sustainable management of the Thames through London to the North Sea. 

* We bring together key stakeholders in the Thames Estuary, working in partnership to improve the river both for London's inhabitants and for the wildlife that it is home to. 

* We work with governmental bodies, port and local authorities, riverside developers, NGOs, community groups, passionate individuals and the wider public to maximise our positive impact on this unique river.

* Our mission is to connect people, ideas, and the Thames landscape to drive social, economic, and environmental improvement in the Thames Estuary.

### Projects

* [Coastal Partnership Network (CPN)](http://www.coastalpartnershipsnetwork.org.uk/): the CPN aims to strengthen the UK's 53 Coastal Partnerships by encouraging exchange of information, debate and discussion, and engagement with other coastal stakeholders.

* Your Tidal Thames (YTT): we co-host the YTT Catchment with [Thames21](https://www.thames21.org.uk/), aiming to bring together all stakeholders and interested parties along the Thames to work together to protect, enhance and improve the water environment.

### Projects

* [Estuary Edges](https://www.estuaryedges.co.uk/): the Estuary Edges project is about replacing brick, concrete, and metal tidal walls with a variety of natural habitats to encourage wildlife into the urban Thames Estuary. As part of this project, we undertake fish surveys annually and collect data on how and what kind of species use these sites.

&lt;center&gt;&lt;img src="https://raw.githubusercontent.com/ThamesEstuaryPartnership/ytt/master/20210809_150614.jpg" width = "700" height = "auto"&gt;&lt;/center&gt;

### Projects

* [Greater Thames Estuary Fish Migration](https://fishroadmap.london/): this project was all about gathering data on fish migratory barriers (e.g. weir, lock or sluice) and mapping them to visualise river connectivity. Additional data layers such as river habitats, development opportunity areas or flood risk areas were also integrated into the GIS platform. This approach helped reprioritise barriers and provide a blueprint for a strategic approach to open up entire fish migratory routes. 

&lt;center&gt;&lt;img src="https://www.arcgis.com/sharing/rest/content/items/54e6d3c151984c1a8b4786ff49ef8240/resources/Roadmap_TEP.gif" width = "550" height = "auto"&gt;&lt;/center&gt;

### Projects

* [Blue Connections](https://www.thamesestuarypartnership.org/blue-connections)

- Our newest project 

- Aims to improve people's understanding and appreciation of rivers and boost their skills, employability, and mental health

- The scheme is targeting young people 16-24 years old (not in education, in employment or in training) in East London, who are interested in increasing their employability through our free training programme

- Open up possibilities for future employment in the environment sector

- East London - one of the highest unemployment rates in the country

- Funded by the City Bridge Trust and Education &amp; Skills Funding Agency

- Six modules have been developed so far

- Looking to start delivering from September - up to 30 participants

- Pilot project, till April 2023, if successful we will receive further support
